<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel and CSV File Comparison - MaxPilot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header will be loaded here -->
    <header>
    <div class="header-container">
        <a href="index.html" class="logo">
            <img src="img/maxpilot.png" alt="MaxPilot Logo">
        </a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html#block-1">Problems</a></li>
                <li><a href="index.html#block-4">Security</a></li>
                <li><a href="compare.html" class="nav-cta">Start Comparison</a></li>
                <li><a href="https://medium.com/@protmaks" target="_blank">My Blog</a></li>
                <li><a href="https://www.linkedin.com/in/protmaks/" class="social-link" title="linkedin" target="_blank">
                    <img src="img/linkedin.png" alt="linkedin">
                </a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>
</header>
    
    <div class="main-content" style="padding-top: 80px;"><!-- Account for fixed header -->
        <h1>Excel and CSV File Comparison</h1>
        <div id="summary"></div>
        <div class="comparison-container">
            <div class="table-container">
                <input type="file" id="file1" accept=".xlsx,.xls,.csv"><br>
                <div class="sheet-selector" id="sheetSelector1" style="display: none;">
                    <label for="sheetSelect1">Select sheet:</label>
                    <select id="sheetSelect1"></select>
                </div>
                <div id="table1"></div>
            </div>
            <div class="table-container">
                <input type="file" id="file2" accept=".xlsx,.xls,.csv"><br>
                <div class="sheet-selector" id="sheetSelector2" style="display: none;">
                    <label for="sheetSelect2">Select sheet:</label>
                    <select id="sheetSelect2"></select>
                </div>
                <div id="table2"></div>
            </div>
            <div class="controls-container">
                <div class="exclude-compare-row">
                    <div class="exclude-columns-container">
                        <label for="excludeColumns" class="exclude-label">Exclude columns from comparison (comma-separated):</label>
                        <input type="text" id="excludeColumns" placeholder="e.g., ID, Timestamp, CreatedDate" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                    </div>
                    <div class="compare-button-container">
                        <button class="compare-btn" onclick="compareTables()">Compare</button>
                    </div>
                </div>
                <div class="filter-controls" style="display: none;">
                    <div class="filter-options">
                        <label><input type="checkbox" id="hideSameRows"> Hide COMMA rows</label>
                        <label><input type="checkbox" id="hideDiffColumns"> Hide DIFF rows</label>
                        <label><input type="checkbox" id="hideNewRows1"> Hide rows only in file 1</label>
                        <label><input type="checkbox" id="hideNewRows2"> Hide rows only in file 2</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="result"></div>
    <div id="diffTable">
        <div class="table-header-fixed">
            <table class="diff-table-header">
                <thead></thead>
                <tbody class="filter-row"></tbody>
            </table>
        </div>
        <div class="table-body-scrollable">
            <table class="diff-table-body">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Load the comparison functions -->
    <script src="functions.js"></script>
    
    <!-- Load the shared header -->
    <script src="script.js"></script>
</body>
</html>
