# Nginx configuration for clean URLs
server {
    listen 80;
    server_name maxpilot.com www.maxpilot.com;
    
    # Redirect index.html to root
    location ~ ^(.*)/index\.html$ {
        return 301 $1/;
    }
    
    # Redirect www to non-www
    if ($host = www.maxpilot.com) {
        return 301 https://maxpilot.com$request_uri;
    }
    
    # Try files without extension
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # Handle language directories
    location ~ ^/(ru|pl|zh|es|ar|pt|ja|de|fr)/?$ {
        try_files $uri $uri/ $uri/index.html =404;
    }
}
